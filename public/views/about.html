<div class="container">

    <div class="calcbody">

        <p class="output" name="output">{{output}}</p>

        <div class="calcButtons">
            <div class="numBtnGroups">
                <button name="btn1" class="numBtn" value="1" ng-click='numBtn("1")'>1</button>
                <button name="btn2" class="numBtn" value="2" ng-click='numBtn("2")'>2</button>
                <button name="btn3" class="numBtn" value="3" ng-click='numBtn("3")'>3</button>
                <button name="btnMin" class="opBtn" ng-click='opBtn("-")'>-</button>
                <br>
            </div>
            <div class="numBtnGroups">
                <button name="btn4" class="numBtn" value="4" ng-click='numBtn("4")'>4</button>
                <button name="btn5" class="numBtn" value="5" ng-click='numBtn("5")'>5</button>
                <button name="btn6" class="numBtn" value="6" ng-click='numBtn("6")'>6</button>
                <button name="btnAdd" class="opBtn" ng-click='opBtn("+")'>+</button>
                <br>
            </div>
            <div class="numBtnGroups">
                <button name="btn7" class="numBtn" value="7" ng-click='numBtn("7")'>7</button>
                <button name="btn8" class="numBtn" value="8" ng-click='numBtn("8")'>8</button>
                <button name="btn9" class="numBtn" value="9" ng-click='numBtn("9")'>9</button>
                <button name="btnMult" class="opBtn" ng-click='opBtn("*")'>*</button>
                <br>
            </div>

            <div class="numBtnGroups">
                <button name="btn0" class="numBtn" value="0" ng-click='numBtn("0")'>0</button>
                <button name="btnDot" class="opBtn" ng-click='opBtn(".")'>.</button>
                <button name="btnEquals" class="opBtn" ng-click='equal()'>=</button>
                <button name="btnDiv" class="opBtn" ng-click='opBtn("/")'>/</button>
                <br>
            </div>
            <button name="btnClear" class="clrBtn" ng-click='clear()'>CLEAR</button>
        </div>
        <div class="contactus">
            <p> Having a problem? Click here <a href="#ticket" target="_blank"> Report An Issue</a> powered by: <img class="logo" src="../images/primedesk.png"></p>
        </div>
    </div>
</div>
