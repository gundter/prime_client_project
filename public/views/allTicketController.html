bower<div class="col-md-offset-3 col-md-4" ng-controller="allTicketController">
    <div class="articlesDisplay" ng-repeat="ticket in allTickets">
        <div class="individualArticle">
            <div class="units">
                    <div class="articleProblem"><p>{{ticket.problem}}</p></div>
                    <div class="articleIframe">{{ticket.iframe}}</div>
                    <div class="articleDescription"><p>{{ticket.description}}</p></div>
                <div class="articleBrowser"><p>{{ticket.browser}}</p></div>
                    <div class="articleEmail"><p>{{ticket.email}}</p></div>
            </div>
        </div>
    </div>
</div>
