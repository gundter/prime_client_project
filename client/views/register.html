<div class="container" ng-controller="registerController">
    <form name="createUserForm" class="col-md-offset-2 col-md-8 form-horizontal" novalidate
          ng-submit="createUser(newUser)">
        <fieldset>
            <legend>Create User Login Information</legend>

            <div class="form-group">
                <label class="col-md-3 control-label" for="email">Email:</label>
                <div class="col-md-9">
                    <input ng-model="newUser.email" ng-required="" autofocus type="email" id="email"/>
                    <p ng-show="createUserForm.newUser.email.$invalid && createUserForm.newUser.email.$touched">Please input a
                        Email Address</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="newUser.password">Password:</label>
                <div class="col-md-9">
                    <input ng-model="newUser.password" ng-required="true" type="password" id="newUser.password" />
                    <p ng-show="createUserForm.newUser.password.$invalid && createUserForm.newUser.password.$touched">Please input a
                        Password</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="newUser.confirmPassword">Retype Password:</label>
                <div class="col-md-9">
                    <input ng-model="newUser.confirmPassword" ng-required="" type="password"
                           name="newUser.confirmPassword"
                           id="newUser.confirmPassword" pw-check="newUser.password"/>

                    <div class="msg-block" ng-hide="createUserForm.newUser.confirmPassword.$error.pwMatch">
                        <span class="msg-error">Passwords don't match.</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="nameFirst">First Name:</label>
                <div class="col-md-9">
                    <input ng-model="newUser.name.first" ng-required="true" type="text" id="nameFirst"/>
                    <p ng-show="createUserForm.name.first.$invalid && createUserForm.name.first.$touched">Please input a
                        First Name</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="nameLast">Last Name:</label>
                <div class="col-md-9">
                    <input ng-model="newUser.name.last" ng-required="true" type="text" id="nameLast"/>
                    <p ng-show="createUserForm.name.last.$invalid && createUserForm.name.last.$touched">Please input a
                        Last Name</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="phone">Work Phone #:</label>
                <div class="col-md-9">
                    <input ng-model="newUser.phone" ng-required="true" type="text" id="phone"/>
                    <p ng-show="createUserForm.phone.$invalid && createUserForm.phone.$touched">Please input a
                        Work Phone Number</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label" for="department">Department or Desk #:</label>
                <div class="col-md-9">
                    <input ng-model="newUser.department" ng-required="true" autofocus type="text" id="department"/>
                    <p ng-show="createUserForm.department.$invalid && createUserForm.department.$touched">Please input a
                        Department or Desk #</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-disabled="createUserForm.newUser.$invalid">Create
                        User</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
