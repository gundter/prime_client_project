<div class="backgroundArea">
    <div class="row">
        <div class="col-md-offset-1 ticketDisplay" ng-repeat="ticket in allTickets" >
            <div class="well col-md-5 heatTicket {{ticket.tktStatus}}">
                <p class="pull-left">{{ticket.problem}}</p>
                <p class="pull-right">{{ticket.ticketNum}}</p>

                <div class="well col-md-8 clientField">
                    <p>NAME: {{ticket.name}}</p>
                    <p>EMAIL: {{ticket.email}}</p>
                    <p>PHONE: {{ticket.phone}}</p>
                    <p>DEPARTMENT/ DESK: {{ticket.department}}</p>
                </div>
                    <p class="pull-right">{{ticket.date | date :'medium'}}</p>

                <div class="col-md-12">
                    <p class="well">DESCRIPTION: {{ticket.description}}</p>
                    <p>BROWSER: {{ticket.browser}}</p>
                    <p>{{ticket.iframe}}</p>
                    <div ng-show="admin" class="ticketStatus">
                        <button class="btn-warning" ng-click="ticketClass(ticket, 'tktClosed')">Close</button>
                        <button class="btn-danger" ng-click="ticketClass(ticket, 'tktArchived')">Archive</button>
                    </div>
                </div>

        </div>
    </div>
</div>
</div>
